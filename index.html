<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="padding" >
        <h1 class="align_center">Expense Tracker</h1>
        <p class="font_size_Bold padding">My Balance</p>
        <span class="font_size_Bold padding margin_bottom">₹</span><span id="Balance" class="font_size_Bold padding margin_bottom">0000</span>

        <div id="expenseTracker" class="margin_bottom">
            <div class="expenseUpdate padding" id="Add">
                <span>Income</span>
               <p class="Income"><span class="Income">₹</span><span id="Income"class="Income">0000</span></p>
            </div> 
            <!-- <div class="expenseUpdate" id="Add"></div> -->
            <div class="expenseUpdate padding" id="Add">
                <span>Expense</span>
               <p class="Expense"><span class="Expense">₹</span><span id="Expense"class="Expense">0000</span></p>
            </div> 
        </div>
        <div class="History padding">
            <h1>History</h1>
            <div id="History" class="padding"></div>
            <hr>
        </div>

        <div class="Transaction padding">
            <h1 class="margin_bottom">Add New Transaction</h1>
            <div class="margin_bottom">
                <label for="input_text" class="margin_bottom">Text</label>
                <input id="input_text" type="text" placeholder="Enter Text">
            </div>
            <div class="margin_bottom" > 
                <label for="input_text" class="margin_bottom">Amount
                <p>(negative expense,positive income)</p>
                </label>
                <input id="input_number" type="tel" placeholder="Enter Amount...">
            </div>

            <div class="button">
                <button onclick="Add_Transaction()">Add Transaction</button>
            </div>

        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
